<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>

    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Proyecto Spring boot</title>
</head>
<body>
  <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Galeria</a>
            <a class="nav-link" href="#">Post</a>
          </div>
        </div>
      </nav>
      <!--Header-->
      <div class="jumbotron">
        <h1 th:text="${post.titulo}"class="display-4">Primera practica Spring Boot</h1>
        <p th:text="${post.descripcion}" class="lead">Primer proyecto realizado con spring boot.</p>
        <hr class="my-4">
        <p th:text="${post.fecha}">Bootstrap y html</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div>
      
</body>
</html>
